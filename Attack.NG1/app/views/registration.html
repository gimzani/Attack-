<div>

    <div class="center-block-300">

        <h3>New Player Registration</h3>

        <form name="inputForm" ng-submit="validate(inputForm)" novalidate>

            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="form-group">
                        <label>Email:</label>
                        <input class="form-control" type="email" ng-model="email" />
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-default btn-success">Sign-in</button>
                    </div>

                </div>
            </div>

            <div>
                <a class="btn btn-default btn-block btn-warning" ui-sref="mainMenu()">Main Menu</a>
            </div>

        </form>

    </div>

</div>
